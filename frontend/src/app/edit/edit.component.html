<div class="essai">
 

    <app-youssef></app-youssef>
      <section class="mainn">
        <!-- <div class="main-topp">
          <p>Explore the universe!</p>
        </div>
         -->
        <div class="main-bodyy">
            <div class="container-xl px-4 mt-4">
                <!-- Account page navigation-->
                <nav class="nav nav-borders">
                      </nav>
                <hr class="mt-0 mb-4">
                <div class="row">
                    <div class="col-xl-4">
                        <!-- Profile picture card-->
                        <div class="card mb-4 mb-xl-0">
                            <div class="card-header">Profile Picture</div>
                            <div class="card-body text-center">
                                <!-- Profile picture image-->
                                <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                                <!-- Profile picture help block-->
                                <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                                <!-- Profile picture upload button-->
                                <button class="btn btn-primary" type="button">Upload new image</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8">
                        <!-- Account details card-->
                       <div class="card mb-4">
  <div class="card-header">Account Details</div>
  <div class="card-body">
    <form>
      <!-- Form Group (username) -->
      <div class="mb-3">
        <label class="small mb-1" for="inputUsername">Username</label>
        <input class="form-control" id="inputUsername" type="text" [value]="user?.username" readonly>
      </div>

      <!-- Form Row -->
      <div class="row gx-3 mb-3">
        <!-- Form Group (first name) -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputFirstName">Prénom</label>
          <input class="form-control" id="inputFirstName" type="text" [value]="user?.prenom" readonly>
        </div>

        <!-- Form Group (last name) -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputLastName">Nom</label>
          <input class="form-control" id="inputLastName" type="text" [value]="user?.nom" readonly>
        </div>
      </div>

      <!-- Form Group (email address) -->
      <div class="mb-3">
        <label class="small mb-1" for="inputEmailAddress">Email</label>
        <input class="form-control" id="inputEmailAddress" type="email" [value]="user?.email" readonly>
      </div>

      <!-- Additional Fields -->
      <div class="row gx-3 mb-3">
        <!-- Phone number -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputPhone">Numero Telephone</label>
          <input class="form-control" id="inputPhone" type="tel" [value]="user?.phoneNumber" readonly>
        </div>

        <!-- Nationality -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputNationality">Nationalité</label>
          <input class="form-control" id="inputNationality" type="text" [value]="user?.nationalite" readonly>
        </div>
      </div>

      <!-- Organization and Location -->
      <div class="row gx-3 mb-3">
        <div class="col-md-6">
          <label class="small mb-1" for="inputOrgName">Organization Name</label>
          <input class="form-control" id="inputOrgName" type="text" [value]="user?.categorieSocioPro" readonly>
        </div>

        <div class="col-md-6">
          <label class="small mb-1" for="inputLocation">Location</label>
          <input class="form-control" id="inputLocation" type="text" [value]="user?.gouvernorat" readonly>
        </div>
      </div>

      <!-- More details like Adresse, Role, etc. -->
      <div class="mb-3">
        <label class="small mb-1" for="inputAdresse">Adresse</label>
        <input class="form-control" id="inputAdresse" type="text" [value]="user?.adresse" readonly>
      </div>

      <div class="row gx-3 mb-3">
        <div class="col-md-6">
          <label class="small mb-1" for="inputRole">Role</label>
          <input class="form-control" id="inputRole" type="text" [value]="user?.role" readonly>
        </div>

        <div class="col-md-6">
          <label class="small mb-1" for="inputStatus">Account Status</label>
          <input class="form-control" id="inputStatus" type="text" [value]="user?.enabled ? 'Active' : 'Inactive'" readonly>
        </div>
      </div>

      <!-- Other details can be added similarly -->
    </form>
  </div>
</div>

                          
                    </div>
                </div>
            </div>
          
        </div>
      </section>
      <nav class="nav nav-borders">
     </nav>
    </div>
