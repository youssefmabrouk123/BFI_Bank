<div class="essai">
    <app-zaineb></app-zaineb>
    <div class="main-content">
        <section class="card shadow p-4">
          <div class="mb-4 text-center">
            <h2 class="text-primary font-weight-bold">ADMINISTRATION</h2>
          </div>
          <div class="filter-container">
            <div class="filter-group">
              <label for="idFilter">Filter by ID:</label>
              <input id="idFilter" [(ngModel)]="idFilter" (input)="applyFilters()" placeholder="Enter ID">
            </div>
            <div class="filter-group">
              <label for="dateFilter">Filter by Date:</label>
              <input id="dateFilter" [(ngModel)]="dateFilter" (input)="applyFilters()" type="date">
            </div>
            <div class="filter-group">
              <label for="statusFilter">Filter by Status:</label>
              <select id="statusFilter" [(ngModel)]="statusFilter" (change)="applyFilters()">
                <option value="">All Statuses</option>
                <option value="true">Effectué</option>
                <option value="false">En Attente</option>
              </select>
            </div>
          </div>
          <div>
            <h3 class="text-center text-dark font-weight-bold">Liste des Rendez-vous</h3>
            <table class="table table-striped table-hover mt-4">
              <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Date</th>
                  <th>Lien de la Réunion</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let rendezvous of filteredRendezvousList">
                  <td>{{ rendezvous.id }}</td>
                  <td>{{ rendezvous.date | date: 'dd MMM yyyy, HH:mm' }}</td>
                  <td>
                    <a [href]="rendezvous.lienMeet" target="_blank" class="btn btn-link">Rejoindre</a>
                  </td>
                  <td>
                    <span *ngIf="rendezvous.done" class="badge badge-success">Effectué</span>
                    <span *ngIf="!rendezvous.done" class="badge badge-warning">En Attente</span>
                  </td>
                  <td>
                    <button *ngIf="!rendezvous.done" class="btn btn-sm btn-success" (click)="markAsDone(rendezvous.id)">
                      Marquer comme effectué
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
      
      
</div>
