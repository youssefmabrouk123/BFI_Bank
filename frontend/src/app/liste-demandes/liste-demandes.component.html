                    <div class="col-xl-8">
                        <!-- Account details card-->
                       <div class="card mb-4">
  <div class="card-header" style="font-size: 20px;">Les informations personnelles</div>
  <div class="card-body">
    <form>
      <!-- Form Row -->
      <div class="row gx-3 mb-3">
        <!-- Form Group (first name) -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputFirstName">Prénom</label>
          <input class="form-control" id="inputFirstName" type="text" [value]="user?.prenom" readonly>
        </div>
    
        <!-- Form Group (last name) -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputLastName">Nom</label>
          <input class="form-control" id="inputLastName" type="text" [value]="user?.nom" readonly>
        </div>
      </div>
    
      <!-- Form Group (email address) -->
      <div class="mb-3">
        <label class="small mb-1" for="inputEmailAddress">Email</label>
        <input class="form-control" id="inputEmailAddress" type="email" [value]="user?.email" readonly>
      </div>
    
      <!-- Additional Fields -->
      <div class="row gx-3 mb-3">
        <!-- Phone number -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputPhone">Numero Téléphone</label>
          <input class="form-control" id="inputPhone" type="tel" [value]="user?.phoneNumber" readonly>
        </div>
    
        <!-- Nationality -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputnumeroCin">Numéro Carte CIN</label>
          <input class="form-control" id="inputnumeroCin" type="text" [value]="user?.numeroCin" readonly>
        </div>
      </div>
    
      <!-- Organization and Location -->
      <div class="row gx-3 mb-3">
        <!-- Nationality -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputstatutCivil">Statut civil</label>
          <input class="form-control" id="inputstatutCivil" type="text" [value]="user?.statutCivil" readonly>
        </div>
    
        <!-- Gouvernorat -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputLocation">Gouvernorat</label>
          <input class="form-control" id="inputLocation" type="text" [value]="user?.gouvernorat" readonly>
        </div>
      </div>
    
      <!-- Additional Fields -->
      <div class="row gx-3 mb-3">
        <!-- Form Group (CIN number) -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputNationality">Nationalité</label>
          <input class="form-control" id="inputNationality" type="text" [value]="user?.nationalite" readonly>
        </div>
    
        <!-- Form Group (socio-professional category) -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputAdresse">Adresse</label>
        <input class="form-control" id="inputAdresse" type="text" [value]="user?.adresse" readonly>
        </div>
      </div>
    
      <div class="mb-3">
        <label class="small mb-1" for="inputOrgName">Catégorie socio professionnelle</label>
          <input class="form-control" id="inputOrgName" type="text" [value]="user?.categorieSocioPro" readonly>
      </div>
    
      <div class="row gx-3 mb-3">
        <!-- Nature of activity -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputRole">Nature d'activité</label>
          <input class="form-control" id="inputRole" type="text" [value]="user?.natureActivite" readonly>
        </div>
    
        <!-- Sector of activity -->
        <div class="col-md-6">
          <label class="small mb-1" for="inputStatus">Secteur d'activité</label>
          <input class="form-control" id="inputStatus" type="text" [value]="user?.secteurActivite" readonly>
        </div>
      </div>
    </form>
  </div>    
</div>
